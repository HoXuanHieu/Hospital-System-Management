<section class="vh-100" style="padding-top: 100px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://img.freepik.com/free-vector/people-walking-sitting-hospital-building-city-clinic
                -glass-exterior-flat-vector-illustration-medical-help-emergency-architecture-healthcare-concept_74855-10130.jpg?w=1380&t=
                st=1675406197~exp=1675406797~hmac=1576e3750ffe9e4aa097856df0c6ec604a580bfb2781563d767c8b39a599f276"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <p class="text-lg-start my-3 fw-bold fs-1" style="color: #419dd3;">LOGIN</p>
                <form novalidate #form="ngForm" class="form" (submit)="login(user)">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="staffUserName" class="form-control form-control-lg "
                            placeholder="Enter a valid User Name" name="staffUserName" #staffUserName="ngModel"
                            [(ngModel)]="user.staffUserName" required
                            [class.invalid]="staffUserName.invalid && staffUserName.touched" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg "
                            placeholder="Enter password" name="password" #password="ngModel" [(ngModel)]="user.password"
                            required [class.invalid]="password.invalid && password.touched" />
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"  type="submit"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!form.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
