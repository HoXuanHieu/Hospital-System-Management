<app-header-doctor></app-header-doctor>


<div class="container" style="padding-top: 2%;">
    <table>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group" style="margin-bottom: 20px;">
                    <span class="input-group-text"><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
                    <input type="text" placeholder="Find surgery " class="form-control form-control-md"
                        style="margin-right: 20px;" (keyup)="Search($event)" #input>
                </div>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSourse" class="">
                <ng-container matColumnDef="patientName">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Patient Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
                </ng-container>
                <ng-container matColumnDef="surgeryTpye">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Surgery Tpye </th>
                    <td mat-cell *matCellDef="let element"> {{element.surgeryTpye}} </td>
                </ng-container>
                <ng-container matColumnDef="surgeryDate">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Surgery Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.surgeryDate}} </td>
                </ng-container>
                <ng-container matColumnDef="staffName">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Doctor Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.staffName}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.status == 'Complete'" style="color:rgb(26, 184, 52)">
                            {{element.status}}
                        </div>
                        <div *ngIf="element.status != 'Complete'" style="color: #d41d1d;">
                            {{element.status}}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons="">
            </mat-paginator>

        </div>
    </table>
</div>
