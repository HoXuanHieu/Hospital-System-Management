<h1 mat-dialog-title>Delete this record</h1>
<div mat-dialog-content>
  Would you like to delete this Surgery Request of patient: {{data.name}}?
</div>
<div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary" (click)="delete()">Ok</button>
  <button mat-stroked-button color="warn" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
