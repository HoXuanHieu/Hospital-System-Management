<app-header-admin></app-header-admin>

<div class="p-3 mb-4 bg-light rounded-3">
    <div class="container-fluid py-4 text-center">
        <h1 class="display-4 fw-bold" style="color: rgb(64, 122, 207);">PATIENT SERVICE</h1>
    </div>
</div>

<div class="container" style="padding-top: 2%;">
    <div class="row">
        <div class="col-md-2">
            <!-- routerLink="/add-patient" -->
            <button mat-raised-button color="primary" style="margin-left: 30px;" (click)="openRegisterPatient()"><a
                    style="text-decoration: none; color: white;">Add a new Patient</a> </button>
        </div>
        <div class="col-md-10">
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-text"><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
                <input type="text" placeholder="Find patient " class="form-control form-control-md"
                    style="margin-right: 20px;" (keyup)="Search($event)" #input>
            </div>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSourse" class="">
            <ng-container matColumnDef="patientName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Patient Name </th>
                <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="occupation">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> occupation </th>
                <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- <i class="fa-solid fa-pen fa-lg text-warning action" (click)="selectRecord(element)"
                                style="cursor: pointer;" matTooltip="Update record"></i> -->
                            <i class="fa-solid fa-pen fa-lg text-warning action" (click)="openUpdatePatient(element)"
                                style="cursor: pointer;" matTooltip="Update record"></i>
                            <!-- openUpdatePatient -->
                        </div>
                        <div class="col-md-6">
                            <!-- <i class="fa fa-trash fa-lg text-danger action" style="cursor: pointer;"
                                (click)="delete(element.patientId)" matTooltip="Delect record"></i> -->
                            <i class="fa fa-trash fa-lg text-danger action" style="cursor: pointer;"
                                (click)="openDeletePatient(element.patientId, element.patientName)"
                                matTooltip="Delect record"></i>
                        </div>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="show">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Show </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <i class="fa fa-eye fa-lg" aria-hidden="true" (click)="selectRecord(element)"
                        style="cursor: pointer;"></i>

                </td>
            </ng-container>
            <ng-container matColumnDef="register">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Register </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <div class="btn-group " role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary" (click)="openInpatient(element)"
                            matTooltip="Register in-patient for this record">In-Patient</button>
                        <button type="button" class="btn btn-outline-primary" (click)="openOutpatient(element)"
                            matTooltip="Register out-patient for this record">Out-Patient</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons="">
        </mat-paginator>

    </div>
</div>
