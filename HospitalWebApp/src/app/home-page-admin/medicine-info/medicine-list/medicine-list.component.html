<app-header-admin></app-header-admin>
<div class="p-3 mb-4 bg-light rounded-3">
    <div class="container-fluid py-4 text-center">
        <h1 class="display-4 fw-bold" style="color: rgb(64, 122, 207);">MEDICINE SERVICE</h1>
    </div>
</div>
<div class="container"  style="padding-bottom: 5%;">
    
    <div class="row">
        <div class="col-md-3" style="padding-top: 1%;">
            <button type="button" mat-raised-button color="primary" (click)="openCreateMedicine()">
                Add new Medicine</button>
            <button type="button" mat-raised-button color="primary" style="margin-left: 10%;"
                (click)="OpenImportDiaLog()">Import Excel</button>
        </div>
        <div class="col-md-7">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Search Urine Test</mat-label>
                <input matInput (keyup)="Search($event)" #input>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <button type="button" mat-raised-button color="primary" (click)="exportExcel()">
                Export To Excel</button>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSourse" id="medicine-table">
            <ng-container matColumnDef="medicineName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> medicineName </th>
                <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <ng-container matColumnDef="company">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> company </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="lastModified">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> lastModified </th>
                <td mat-cell *matCellDef="let element"> {{element.lastModified}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <div class="row">
                        <div class="col-md-6">
                            <i class="fa-solid fa-pen fa-lg text-warning action" style="cursor: pointer;"
                                (click)="openUpdateDialog(element)" matTooltip="Update record"></i>
                        </div>
                        <div class="col-md-6">
                            <i class="fa fa-trash fa-lg text-danger action" style="cursor: pointer;"
                                (click)="openDeleteDialog(element.medicineId, element.medicineName)"
                                matTooltip="Delect record"></i>
                        </div>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons="">
        </mat-paginator>
    </div>
</div>
